# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Ensure Jekyll includes favicon.ico in the output
include:
  - favicon.ico

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:               "Birusupi"
description:         "Blog and Documentation"
author:              "birusupi"

url: "https://spira-unplugged.github.io"
baseurl: "/birusupi"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml
