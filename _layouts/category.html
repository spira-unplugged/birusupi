---
layout: default
---

<div class="page-content">
  <h1>{{ page.title }}</h1>

  {% if content != "" %}
    <div class="category-description">
      {{ content }}
    </div>
  {% endif %}

  {% assign category_posts = site.posts | sort: 'date' | reverse %}
  {% for post in category_posts %}
    {% if post.categories contains page.category %}
      {% include featured-post.html %}
    {% endif %}
  {% endfor %}
</div>
