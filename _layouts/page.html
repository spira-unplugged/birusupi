---
layout: default
---

<div class="page-content">
  <header>
    <h1 class="page-title">{{ page.title }}</h1>

    {% if page.description %}
      <p class="page-subtitle">{{ page.description }}</p>
    {% endif %}

    {% if page.image %}
      <div class="featured-image">
        <img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">
      </div>
    {% endif %}
  </header>

  <article class="page-body">
    {{ content }}
  </article>
</div>
